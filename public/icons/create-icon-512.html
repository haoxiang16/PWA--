<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;

    button {

</head>
<body>
  <div class="container">
    <h1>ğŸ“± ç”Ÿæˆ 512x512 åœ–æ¨™</h1>
    <p>é»æ“ŠæŒ‰éˆ•ä¸‹è¼‰åœ–æ¨™ï¼Œç„¶å¾Œå°‡æ–‡ä»¶æ”¾åˆ° <code>public/icons/</code> ç›®éŒ„</p>
    <canvas id="icon512" width="512" height="512"></canvas>
    <button onclick="downloadIcon()">ğŸ“¥ ä¸‹è¼‰ icon-512x512.png</button>
  </div>

  <script>
    function drawIcon() {
      const canvas = document.getElementById('icon512');
      const ctx = canvas.getContext('2d');
      const size = 512;
      
      // èƒŒæ™¯æ¼¸è®Š
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#4f46e5');
      gradient.addColorStop(1, '#4338ca');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // ç¹ªè£½å‹¾é¸æ¨™è¨˜
      ctx.strokeStyle = '#ffffff';
      ctx.fillStyle = '#ffffff';
      ctx.lineWidth = size / 15;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      const centerX = size / 2;
      const centerY = size / 2;
      const checkSize = size / 3;
      
      ctx.beginPath();
      ctx.moveTo(centerX - checkSize * 0.4, centerY);
      ctx.lineTo(centerX - checkSize * 0.1, centerY + checkSize * 0.3);
      ctx.lineTo(centerX + checkSize * 0.4, centerY - checkSize * 0.3);
      ctx.stroke();
    }
    
    function downloadIcon() {
      const canvas = document.getElementById('icon512');
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.download = 'icon-512x512.png';
        link.href = url;
        link.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }
    
    // ç¹ªè£½åœ–æ¨™
    drawIcon();
  </script>
